<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>FakE-Commerce</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-success mb-2" id="top-nav">
            <div class="container">
                <a href="index.html" id="home-nav" class="navbar-brand font-weight-bold">FakE-Commerce</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#div-main-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="div-main-nav">
                    <ul class="navbar-nav font-weight-bold ml-auto" id="main-nav">
                        <li class="nav-item dropdown mr-2">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Category</a>
                            <div class="dropdown-menu">
                                <a href="" class="dropdown-item">Electronics</a>
                                <a href="" class="dropdown-item">Books</a>
                                <a href="" class="dropdown-item">Fashion</a>
                                <a href="" class="dropdown-item">Office & Stationery</a>
                                <a href="items_in_category.html" class="dropdown-item">Hobby Toys</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <form class="form-inline mr-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-search"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control mr-3" placeholder="Search Products">
                                </div>
                                <button class="btn btn-outline-light">Search</button>
                            </form>
                        </li>
                        <li class="nav-item mr-2">
                            <a href="shopping_cart.html" class="nav-link">
                                <i class="fas fa-shopping-cart mr-1"></i>
                                Cart
                            </a>
                        </li>
                        <li class="nav-item mr-2">
                            <a href="" class="nav-link">
                                <i class="fas fa-bell mr-1"></i>
                                Notifications
                            </a>
                        </li>
                        <li class="nav-item mr-2">
                            <a href="" class="nav-link">
                                <i class="fas fa-user-ninja"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <i class="fas fa-question-circle mr-1"></i>
                                Help
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mt-4 d-flex flex-column">
                    <div class="d-flex justify-content-start mb-3 border" id="cart-all-products">
                        <input type="checkbox" class="ml-3 mr-3">
                        <div class="align-self-center">Choose all products</div>
                        <button class="btn btn-link ml-auto">Empty Cart</button>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Seller: <strong class="mr-1">RareItemShop</strong>
                            <i class="fas fa-chess-queen"></i>
                        </div>
                        <div class="card-body d-flex justify-content-start">
                            <input type="checkbox" class="mr-3">
                            <div class="media">
                                <img class="mr-3" src="https://vignette.wikia.nocookie.net/gundam/images/a/a9/HGBF_Lightning_Zeta_Gundam_Aspros.jpg/revision/latest?cb=20160707103817">
                                <div class="media-body">
                                    <h5>HGBF Lightning Zeta Gundam Aspros</h5>
                                    <div class="text-danger mb-3">
                                        Rp 600.000
                                    </div>
                                    <input class="form-control col-2" type="number" value="1">
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-start ml-auto" id="div-cart-btn">
                                <a href="" role="button" class="btn btn-dark">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                        <button class="card-text btn btn-link ml-auto">
                            <small class="h6">Send notes to seller</small>
                        </button>
                        
                    </div>
                </div>
                <div class="col-lg-4 mt-4 d-flex flex-column">
                    <div class="h5 mb-3">
                        Order Summary
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <p>Total Price</p>
                                <p>Rp 600.000</p>
                            </div>
                            <hr>
                            <button class="btn-block btn btn-danger">Checkout</button>
                            <hr>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-cart-arrow-down mr-3"></i>
                                <div class="">Use promo code or coupon</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    </body>
</html>
